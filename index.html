<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connected Names</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #connections {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }

        #connections p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Connected Names</h1>
    <div id="connections"></div>

    <script>
        async function displayConnections() {
            const response = await fetch("changednames.txt");  // Assuming filename
            const text = await response.text();
            const connections = text.split("\n");

            const connectionsDiv = document.getElementById("connections");

            connections.forEach(connection => {
                const p = document.createElement("p");
                p.textContent = connection;
                connectionsDiv.appendChild(p);
            });
        }

        displayConnections();
    </script>
</body>
</html>
